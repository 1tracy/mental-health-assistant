server {

  listen 80;

  location / {
    proxy_pass http://frontend:3000/;
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # location /api/ {
  #   proxy_pass http://backend;
  #   root   /usr/share/nginx/html;
  #   index  index.html index.htm;
  #   try_files $uri $uri/ /index.html;
  # }

  location  ~ ^/api/(.*)$ {
    rewrite ^/api/(.*) /$1 break;
    proxy_pass http://backend;
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # error_page   500 502 503 504  /50x.html;

  # location = /50x.html {
  #   root   /usr/share/nginx/html;
  # }

}